<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js da masala yechish</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h1 class="menu">MENU</h1>
        <div class="cards">
            <div class="card">
                <img src="./images/osh.jpg" alt="osh">
                <div class="btn">
                    <button class="card__btn" id="btn1">Osh</button>
                </div>
            </div>
            <div class="card">
                <img src="./images/somsa.jpg" alt="somsa">
                <div class="btn">
                    <button class="card__btn" id="btn2">Somsa</button>
                </div>
            </div>
            <div class="card">
                <img src="./images/kabob.webp" alt="kabob">

            </div>
            <div class="card">

                    <button class="card__btn" id="btn7">Salat</button>
                </div>
            </div>
            <div class="card">
                <img src="./images/choy.jpg" alt="gumma">
                <div class="btn">
                    <button class="card__btn" id="btn8">Kuk choy</button>
                </div>
            </div>
        </div>

    <script src="./index.js"></script>

</html>
